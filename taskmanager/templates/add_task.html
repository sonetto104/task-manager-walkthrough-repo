{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Add Task</h3>
<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_task') }}">
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt prefix light-blue-text darken-4"></i>
                <input name="task_name" id="task_name" type="text" class="validate" minlength="5" maxlength="50" required>
                <label for="task_name">Task Name</label>
            </div>
        </div>
        <div class="row">
            <div class="center-align col s12">
                <button type="submit" class="btn-large light-blue darken-1">
                    Add Task <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix light-blue-text darken-4"></i>
                <textarea name="task_description" id="task_description" type="text" class="validate" minlength="5" maxlength="200" class="materialize-textarea validate" required>
                </textarea> 
                <label for="task_description">Task Description</label>
            </div>
        </div>
        <div class="row">
            <div class="center-align col s12">
                <button type="submit" class="btn-large light-blue darken-1">
                    Add Task Description <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-calendar-alt prefix light-blue-text darken-4"></i>
                <textarea name="due_date" id="due_date" type="text" class="validate" minlength="5" maxlength="200" class="datepicker validate" required>
                </textarea> 
                <label for="task_description">Due Date</label>
            </div>
        </div>
        <div class="row">
            <div class="center-align col s12">
                <button type="submit" class="btn-large light-blue darken-1">
                    Due Date <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <div class="switch">
                    <i class="fas fa-exclamation-circle prefix light-blue-text darken-4"></i>
                    <label for="is_urgent">
                        <input id="is_urgent" name="is_urgent" type="checkbox">
                        <span class="lever"></span>
                        Is Urgent
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix light-blue-text darken-4"></i>
                <select name="category_id" id="category_id" class="validate" required>
                    <option value="" dsiabled selected>Choose Category</option>
                    {% for category in categories %}
                    <option value="{{ category_id }}">{{ category.category_name }}</option>
                    {% endfor %}
                </select>
                <label for="category_id">Category</label>
            </div>
        </div>
        <div class="row">
            <div class="center-align col s12">
                <button type="submit" class="btn-large light-blue darken-1">
                    Add Task <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>
        
        <div class="row">
            <div class="center-align col s12">
                <button type="submit" class="btn-large light-blue darken-1">
                    Add Task <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>
    </form>
</div>
        

{% endblock %}
